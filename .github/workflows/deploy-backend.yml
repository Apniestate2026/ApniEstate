name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/ApniEstate/backend
            git pull origin main
            /home/ubuntu/.nvm/versions/node/v24.13.0/bin/npm install --production
            /home/ubuntu/.nvm/versions/node/v24.13.0/bin/pm2 restart aebe
